syntax = "proto3";

package dev_observer.api.web.tokens;

import "dev_observer/api/types/tokens.proto";
import "dev_observer/api/types/repo.proto";

option go_package = "github.com/devplaninc/contextify/clients/go/contextify/service";

message ListTokensRequest {
  optional dev_observer.api.types.tokens.TokensFilter filter = 1;
}

message ListTokensResponse {
  repeated dev_observer.api.types.tokens.AuthToken tokens = 1;
}

message AddTokenRequest {
  dev_observer.api.types.tokens.AuthToken token = 1;
  optional string instead_of_id = 2;
}

message AddTokenResponse {
  dev_observer.api.types.tokens.AuthToken token = 1;
}

message GetTokenResponse {
  dev_observer.api.types.tokens.AuthToken token = 1;
}

message UpdateTokenRequest {
  string token = 1;
}

message UpdateTokenResponse {
  dev_observer.api.types.tokens.AuthToken token = 1;
}

message DeleteTokenResponse {
}
