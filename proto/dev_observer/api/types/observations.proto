syntax = "proto3";

package dev_observer.api.types.observations;
option go_package = "github.com/devplaninc/contextify/clients/go/contextify";

message ObservationKey {
  string kind = 1;
  string name = 2;
  string key = 3;
}

message Observation {
  ObservationKey key = 1;
  string content = 2;
}

message Analyzer {
  string name = 1;
  string prompt_prefix = 2;
  string file_name = 3;
}