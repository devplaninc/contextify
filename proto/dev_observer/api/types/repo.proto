syntax = "proto3";

package dev_observer.api.types.repo;

import "google/protobuf/timestamp.proto";

message GitHubRepository {
  string id = 1;
  string name = 2;
  string full_name = 3;
  string url = 4;
  string description = 5;
  optional GitProperties properties = 6;
  // Indicates if this repo is enrolled for daily change analysis
  optional bool change_analysis_enrolled = 7;
  // Reserved for future config (e.g., schedule, notification)
  // optional ChangeAnalysisConfig change_analysis_config = 8;
}

message GitProperties {
  optional GitAppInfo app_info = 1;
  optional GitMeta meta = 2;
}

message GitMeta {
  google.protobuf.Timestamp last_refresh = 1;
  optional string clone_url = 2;
  optional int32 size_kb = 3;
}

message GitAppInfo {
  google.protobuf.Timestamp last_refresh = 1;
  optional int32 installation_id = 2;
}
